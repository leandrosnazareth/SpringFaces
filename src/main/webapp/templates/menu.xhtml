<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
    <link rel="stylesheet" type="text/css" href="./static/css/theme.css" media="all" />
</h:head>

<h:body>
    <h:form>
        <h:form>
            <p:growl id="messages" />

            <p:menubar>
                <p:submenu label="Arquivos" icon="pi pi-file">
                    <p:menuitem value="Sobre" url="home.xhtml" />
                    <p:separator />
                    <p:menuitem value="Sair" url="http://www.primefaces.org" />
                </p:submenu>

                <p:submenu label="Cadastro" icon="pi pi-plus-circle">
                    <p:menuitem value="Produto" url="prod.xhtml" />
                    <p:menuitem value="Tipo Produto" url="tipoProduto.xhtml" />
                </p:submenu>

                <p:menuitem value="Help" url="https://www.primefaces.org/documentation/" icon="pi pi-sign-out" />

                <p:menuitem value="Sair" url="http://www.primefaces.org" icon="pi pi-sign-out" />

                <f:facet name="options">
                    <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Pesquisar..." />
                    <p:commandButton type="button" value="Pesquisar" icon="pi pi-search" />
                </f:facet>
            </p:menubar>
        </h:form>
    </h:form>
    <br />
</h:body>

</html>
